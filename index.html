<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de tinta em JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora de Tinta</h1>
    <form id="paintCalculator">
        <label for="largura">Largura (metros):</label>
        <input type="number" id="largura" required>

        <label for="altura">Altura (metros):</label>
        <input type="number" id="altura" required>

        <button type="button" id="btnCalcular">Calcular</button>

        <p id="resultado"></p>
    </form>

    <script src="scripts.js"></script>
</body>
</body>

</html>
